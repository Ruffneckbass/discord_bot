[phases.install]
commands = [
  "apt-get update",
  "apt-get install -y software-properties-common",
  "add-apt-repository -y ppa:ubuntu-toolchain-r/test",
  "apt-get update",
  "apt-get install -y gcc-13 g++-13 libc6 libc6-dev ffmpeg"
]
[phases]
custom_image = "ubuntu:22.04"
[phases.nix]
dependencies = [
    "glibc-2.38",
    "gcc",
    "ffmpeg"
]
